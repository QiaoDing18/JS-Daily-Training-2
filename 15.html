<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" Content="text/html; charset=utf-8" />
<title>javascript</title>
<style type="text/css">
body{font-size:12px;}
#txt{
    height:400px;
    width:600px;
	border:#333 solid 1px;
	padding:5px;}
p{
	line-height:18px;
	text-indent:2em;}
</style>
</head>
<body>
  <h2 id="con">JavaScript课程</H2>
  <div id="txt"> 
     <h5>JavaScript为网页添加动态效果并实现与用户交互的功能。</h5>
        <p>1. JavaScript入门篇，让不懂JS的你，快速了解JS。</p>
        <p>2. JavaScript进阶篇，让你掌握JS的基础语法、函数、数组、事件、内置对象、BOM浏览器、DOM操作。</p>
        <p>3. 学完以上两门基础课后，在深入学习JavaScript的变量作用域、事件、对象、运动、cookie、正则表达式、ajax等课程。</p>
  </div>
  <form>
  <!--当点击相应按钮，执行相应操作，为按钮添加相应事件-->
    <input type="button" value="改变颜色" onclick=changeColor()>  
    <input type="button" value="改变宽高" onclick=changeWidthAndHeight()>
    <input type="button" value="隐藏内容" onclick=hiddenContent()>
    <input type="button" value="显示内容" onclick=showContent()>
    <input type="button" value="取消设置" onclick=cancelContent()>
  </form>
  <script type="text/javascript">
  var myChange = document.getElementById('txt');
//定义"改变颜色"的函数
    function changeColor(){
        var myTemp = confirm('是否改变颜色？');
        if(myTemp){
            myChange.style.color = 'blue';
        }
        else
        {
            
        }
    };

//定义"改变宽高"的函数
    function changeWidthAndHeight(){
        var myTemp = confirm('是否改变宽高？');
        if(myTemp){
            myChange.style.width = '300px';
            myChange.style.height = '500px';
        }
        else{
            
        }
    }

//定义"隐藏内容"的函数
    function hiddenContent(){
        var myTemp = confirm('是否隐藏内容？');
        if(myTemp){
            myChange.style.display = 'none';
        }
        else{
            
        }
    }

//定义"显示内容"的函数
    function showContent(){
        var myTemp = confirm('是否显示内容？');
        if(myTemp){
            myChange.style.display = 'block';
        }
        else{
            
        }
    }

//定义"取消设置"的函数
    function cancelContent(){
        var myTemp = confirm('是否取消设置？');
        if(myTemp){
            myChange.style = 'txt';
        }
        else{
            
        }
    }


  </script>
</body>
</html>
